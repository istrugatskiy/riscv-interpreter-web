<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RISC-V Interpreter</title>
        <script type="module" src="./index.ts"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body class="text-gray-300 h-screen flex flex-col font-sans">
        <!-- Header -->
        <header class="bg-material p-4">
            <div class="flex justify-center space-x-4">
                <button
                    class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded"
                    id="reset"
                    disabled
                >
                    reset
                </button>

                <button
                    class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded"
                    id="stop"
                    disabled
                >
                    stop
                </button>
                <button
                    class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded"
                    id="step"
                >
                    step
                </button>
                <button
                    class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded"
                    id="run"
                >
                    run
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 grid grid-cols-2 gap-4 p-4">
            <div class="grid grid-rows-3 gap-4">
                <div id="editor"></div>
                <div
                    class="row-span-1 bg-material p-6 rounded-lg overflow-auto"
                >
                    <h1 class="text-xl">Log Output</h1>
                    <div id="logs" class="max-h-full font-mono"></div>
                </div>
            </div>
            <div class="grid grid-rows-3 gap-4">
                <div
                    class="row-span-2 bg-material p-6 rounded-lg overflow-auto flex flex-col items-center font-mono"
                    id="register-tab"
                >
                    <div>
                        <label for="view_as">View as:</label>
                        <select
                            id="view_as"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        >
                            <option value="hex" selected>hex</option>
                            <option value="binary">binary</option>
                            <option value="decimal">decimal</option>
                        </select>
                    </div>
                    <div id="registers"></div>
                </div>
                <div class="row-span-1 bg-gray-600 p-6 rounded-lg">
                    Memory View coming soon sorry :(
                </div>
            </div>
        </main>
    </body>
</html>
